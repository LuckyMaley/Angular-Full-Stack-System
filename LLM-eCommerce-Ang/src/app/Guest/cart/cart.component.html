  <section class="container mt-lg-5">
        <div class="row px-xl-5">
            <div class="col-lg-8 table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0">
                    <thead class="thead-dark">
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody class="align-middle">
                        <tr *ngFor="let item of cartItems">
                            <td class="align-middle"><img [src]="item.image" alt="" style="width: 50px;"> </td>
                            <td class="align-middle">{{item.title}}</td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px; height:20px">
                                    <input type="number" min="1" class="form-control border-1 text-center" readonly value="{{item.qty}}">
                                    
                                </div>
                            </td>
                            <td class="align-middle">R{{item.price}}</td>
                            <td class="align-middle"><button class="btn btn-sm btn-danger" (click)="deleteCartItem(item.id)"><i class="fa fa-times"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class=" pr-3">Cart Summary</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="border-bottom pb-2">
                        <div class="d-flex justify-content-between mb-3">
                            <h6>Subtotal</h6>
                            <h6>R{{price | number:'1.2-2'}}</h6>
                        </div>
                        <div class="d-flex justify-content-between">
                            <h6 class="font-weight-medium">Shipping</h6>
                            <h6 class="font-weight-medium">R0</h6>
                        </div>
                    </div>
                    <div class="pt-2">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5>R{{price | number:'1.2-2'}}</h5>
                        </div>
                        <button class="form_btn btn-primary font-weight-bold my-3 py-3" (click)="proceedToCheckout()">Proceed To Checkout</button>
                    </div>
                </div>
            </div>
    </div>
  </section>
